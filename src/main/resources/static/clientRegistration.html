<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <link rel="stylesheet" href="clientRegistration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap"
          rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    "
    />

    <title>Client Registration</title>
</head>
<body>
<div id="app" class="h-100">
    <main class="d-flex flex-wrap h-100 text-center">
        <div class=" mainDiv col-12 col-md-7 d-flex justify-content-center align-items-center flex-column mb-1" >
            <div class="d-flex justify-content-center mt-3">
                <h4 class="mb-2 text-decoration-underline">MINDHUB BROTHERS</h4>
                <svg id="logo" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                     class="bi bi-bank" viewBox="0 0 16 16">
                    <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z"/>
                </svg>
            </div>
            <form class="col-10 col-md-8 col-lg-7 mt-1 py-2 px-3 rounded" @submit="clientRegistration" >
                <h6 class="text-decoration-underline">Client Registration</h6>
                <div class="mb-1">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" v-model="firstName"  class="form-control" id="firstName">
                </div>
                <div class="mb-1">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" v-model="lastName"  class="form-control" id="surname">
                </div>
                <div class="mb-1">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" v-model="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-1">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" v-model="password" class="form-control" id="exampleInputPassword1">
                </div>
                <template v-cloak v-if="showAlert == true">
                <div class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
                </template>
                <div class="text-center pt-2">
                    <button type="submit" class="btn text-center" id="registerBtn">Register</button>
                </div>
            </form>

            <div class="mt-2" id="loginDiv">Already a client? <a id="loginLink" href="http://localhost:8080/index.html"> Click here</a> to access your accounts.</div>
        </div>





<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="clientRegistration.js"></script>
</main>
</body>
</html>
