<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="web/pages/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Client Manager</title>
</head>
<body>
<div id="app">
    <div class="container d-flex flex-wrap bg-light mt-2 gap-3 justify-content-evenly">
        <div class="col-12 col-lg-6 mt-3">
            <div class="bgColor justify-content-center align-items-center text-center">
                <h1 class="pt-2">Client Manager</h1>
                <form class="mb-4 justify-content-center align-items-center text-center pb-3 rounded"
                      @submit="addClient">

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control inputWidth mx-auto" id="firstName" v-model="formData.firstName"
                               value="firstName" placeholder="First Name" required="true">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control inputWidth mx-auto" id="lastName" v-model="formData.lastName"
                               value="lastName" placeholder="Last Name" required="true">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control inputWidth mx-auto" id="email" aria-describedby="emailHelp"
                               value="email" v-model="formData.email" placeholder="JohnDoe@gmail.com"
                               required="true">
                    </div>
                    <button type="submit" class="btn btn-primary text-white">Add Client</button>
                </form>
            </div>
            <div class="bgColor p-2">
                <h2>Client List</h2>
                <div class="table-responsive">
                    <table class="table align-middle table-striped ">
                        <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                        </tr>
                        </thead>

                        <tbody class="table-group-divider">
                        <template v-for="client of clientList">
                            <tr>
                                <td>{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-5 mt-5 ">
            <h2>Client REST Response</h2>
            <pre>{{data}}</pre>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>
</html>
